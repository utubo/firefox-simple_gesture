<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./options.css">
	</head>
	<body>
		<div class="gesture_template">
			<input class="toggle-radio" type="radio" name="toggle-radio">
			<label class="gesture-label">
				<span class="gesture-caption caption"></span>
				<span class="udlr"></span>
			</label>
		</div>

		<div class="container">
			<label class="caption">Timeout</label>
			<input id="timeout" type="range" min="1" max="5000">
			<span id="timeoutValue" class="range-value"></span>ms
		</div>

		<div class="container">
			<label class="caption">Stroke-size</label>
			<input id="strokeSize" type="range" min="1" max="255">
			<span id="strokeSizeValue" class="range-value"></span>px
		</div>
	</body>
	<script src="content.js"></script>
</html>

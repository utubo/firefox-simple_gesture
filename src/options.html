<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="./options.css">
		<title>Settings - Simple Gesture</title>
	</head>
	<body>
		<div class="title">Simple Gesture</div>

		<div id="gestureList"></div>

		<div id="templates" class="hide">
			<div class="gesture-container container">
				<div class="gesture-caption caption"></div>
				<div class="udlr"></div>
			</div>
			<div class="custom-gesture-buttons">
				<div class="custom-gesture-edit button"></div>
				<div class="custom-gesture-delete button"></div>
			</div>
			<div id="newTabUrl_container" class="sub-container">
				<label for="newTabUrl" class="caption sub">newTabUrl</label>
				<input id="newTabUrl" type="url" class="text-input">
			</div>
			<div id="userAgent_container" class="sub-container">
				<label for="userAgent" class="caption sub">UserAgent</label>
				<input id="userAgent" type="text" class="text-input" list="userAgentList">
				<datalist id="userAgentList"><option id="defaultUserAgent"></datalist>
			</div>
		</div>

		<div class="container">
			<div class="caption note">advanced</div>
			<div id="addCustomGesture" class="caption button">addCustomGesture</div>
		</div>

		<div id="timeoutAndStrokeSize" class="container">
			<label class="caption">TimeoutAndStrokeSize</label>
			<div class="sub-container">
				<label for="timeout" class="caption sub">timeout</label>
				<input id="timeout" class="number-input" type="number" min="0" max="9999" size="5">ms
			</div>
			<div class="sub-container">
				<label for="strokeSize" class="caption sub">strokeSize</label>
				<div class="caption note">basedOn320x480</div>
				<input id="strokeSize" class="number-input" type="number" min="1" max="999" size="5">px
			</div>
		</div>

		<div id="gestureDlg" class="dlg transparent">
			<div class="dlg-labels">
				<div id="editTarget"></div>
				<div id="inputedGesture"></div>
			</div>
			<div class="gesture-area"></div>
			<div class="dlg-buttons">
				<div id="clearGesture" class="caption button">clear</div>
			</div>
		</div>

		<div id="adjustmentDlg" class="dlg transparent">
			<div class="dlg-labels">
				<div class="caption adjustment-dlg-caption">TimeoutAndStrokeSize</div>
				<div class="caption adjustment-dlg-caption">DrawSquare</div>
			</div>
			<div class="gesture-area"></div>
		</div>

		<div id="editDlg" class="dlg transparent">
			<div class="dlg-container">
				<input id="customGestureTitle" class="text-input">
				<select id="customGestureType">
					<option value="url" class="caption">OpenURLInNewTab</option>
					<option value="script" class="caption">ExecuteJavascript</option>
				</select>
				<input id="customGestureUrl" type="url" class="text-input" placeholder="http://www.example.com/">
				<textarea id="customGestureScript" class="text-input" placeholder="alert('Hello World');"></textarea>
				<div id="customGestureScriptNote">
					<span class="caption note">scriptWorksOnlyWhen</span>
					<span class="caption note">dontSetUntrustedScript</span>
				</div>
				<div class="buttons">
					<span id="cancelCustomGesture" class="caption button">cancel</span>
					<span id="saveCustomGesture" class="caption button">save</span>
				</div>
			</div>
		</div>

		<div id="cover"></div>
	</body>
	<script src="content.js"></script>
	<script src="options.js"></script>
</html>

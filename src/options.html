<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="./options.css">
		<title>Settings - Simple Gesture</title>
	</head>
	<body>
		<div class="gesture_template">
			<input class="toggle-radio" type="radio" name="toggle-radio">
			<label class="gesture-label">
				<span class="gesture-caption caption"></span>
				<span class="udlr"></span>
			</label>
		</div>

		<div id="newTabUrl_container" class="container container-sub">
			<label for"newTabUrl" class="caption">newTabUrl</label>
			<input id="newTabUrl" type="url" class="text-input">
		</div>

		<div class="container">
			<label for="timeout" class="caption">timeout</label>
			<input id="timeout" type="range" min="1" max="5000">
			<span id="timeoutValue" class="range-value"></span>ms
		</div>

		<div class="container">
			<label for="strokeSize" class="caption">strokeSize</label>
			<input id="strokeSize" type="range" min="1" max="255">
			<span id="strokeSizeValue" class="range-value"></span>px
		</div>

		<div id="gestureArea" class="gesture-area-back transparent">
			<div id="inputedGesture"></div>
			<div class="gesture-area-box">
			</div>
		</div>
	</body>
	<script src="content.js"></script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="./options.css">
		<title>Settings - Simple Gesture</title>
	</head>
	<body>
		<div class="title">Simple Gesture</div>
		<div id="gestureList">
			<div class="gesture_template">
				<input class="toggle-radio" type="radio" name="toggle-radio">
				<label class="gesture-label">
					<span class="gesture-caption caption"></span>
					<span class="udlr"></span>
				</label>
				<div class="custom-gesture-buttons hide">
					<div class="custom-gesture-edit caption button icon-only">edit</div>
					<div class="custom-gesture-delete caption button icon-only">delete</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="caption note">advanced</div>
			<div id="addCustomGesture" class="caption button">addCustomGesture</div>
		</div>

		<div id="newTabUrl_container" class="container container-sub">
			<label for="newTabUrl" class="caption caption-sub">newTabUrl</label>
			<input id="newTabUrl" type="url" class="text-input">
		</div>

		<div id="userAgent_container" class="container container-sub">
			<label for="userAgent" class="caption caption-sub">UserAgent</label>
			<input id="userAgent" type="text" class="text-input" list="userAgentList">
			<datalist id="userAgentList">
				<option id="defaultUserAgent">
			</datalist>
		</div>

		<div id="timeoutAndStrokeSize" class="container">
			<label class="caption">TimeoutAndStrokeSize</label>
			<div class="container container-sub">
				<label for="timeout" class="caption caption-sub">timeout</label>
				<input id="timeout" class="number-input" type="number" min="0" max="9999" size="5">ms
			</div>
			<div class="container container-sub">
				<label for="strokeSize" class="caption caption-sub">strokeSize</label>
				<div class="caption note">basedOn320x480</div>
				<input id="strokeSize" class="number-input" type="number" min="1" max="999" size="5">px
			</div>
		</div>

		<div id="gestureArea" class="gesture-area-back transparent">
			<div class="gesture-area-label-container">
				<span id="editTarget" ></span><br>
				<span id="inputedGesture"></span><br>
			</div>
			<div class="gesture-area-box"></div>
			<div class="gesture-area-buttons-container">
				<div id="deleteGesture" class="caption button">clear</div>
			</div>
		</div>

		<div id="adjustBox" class="gesture-area-back transparent">
			<div class="gesture-area-label-container">
				<span class="caption caption-adjustbox">TimeoutAndStrokeSize</span><br>
				<span class="caption caption-adjustbox">DrawSquare</span><br>
			</div>
			<div class="gesture-area-box"></div>
		</div>

		<div id="customGestureEditBox" class="transparent">
			<div class="custom-gesture-edit-container">
				<input id="customGestureTitle" class="text-input">
				<label for="customGestureValue" class="caption">scriptOrURL</label>
				<textarea id="customGestureValue" class="text-input"></textarea>
				<div class="caption note">urlIsOpenedInNewTab</div>
				<div class="caption note">scriptWorksOnlyWhen</div>
				<div class="buttons">
					<span id="cancelCustomGesture" class="caption button">cancel</span>
					<span id="saveCustomGesture" class="caption button">save</span>
				</div>
			</div>
		</div>

		<div id="cover"></div>
	</body>
	<script src="content.js"></script>
	<script src="options.js"></script>
</html>
